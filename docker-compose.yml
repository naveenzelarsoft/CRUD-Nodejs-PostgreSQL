#CMD    []
version: "3"
services:
  postgres:
    image: postgres:latest
    container_name: postgres
    ports:
      - "5432:5432"
    volumes:
          - testdb:/var/lib/postgresql/data
          - ./table.sql:/docker-entrypoint-initdb.d/table.sql
    environment:
      PGUSER: postgres
      PGPASSWORD: postgres
      PGDATABASE: testdb

  employees:
    build:
       context: .
#    container_name: employees
    expose:
          - 4000
    ports:
      - "4000:4000"
#    environment:
#       connectionString: "postgres://postgres:postgres@localhost:5432/testdb"
    depends_on:
      - postgres
volumes:
    testdb:
