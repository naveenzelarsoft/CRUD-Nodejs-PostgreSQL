version: "3"
services:
  postgres:
    image: postgres:latest
    container_name: postgres
    ports:
      - "5432:5432"
    volumes:
          - testdb:/var/lib/postgresql/data
          - ./table.sql:/docker-entrypoint-initdb.d/table.sql
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: testdb
  employees:
    build:
       context: .
#    container_name: employees
